name: whoami_app
description: "Who Am I – app móvil"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:           # ← ✅ agrega este paquete
    sdk: flutter                   # ← ✅ viene del SDK de Flutter
  cupertino_icons: ^1.0.8

  # --- Firebase ---
  firebase_core: ^3.4.0
  firebase_auth: ^5.1.0
  cloud_firestore: ^5.2.0
  firebase_storage: ^12.1.0
  google_sign_in: ^6.2.1

  # --- Navegación / estado ---
  go_router: ^16.2.4
  provider: ^6.1.5+1

  # --- Biometría / PIN ---
  local_auth: ^2.3.0
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.2.3

  # --- Cámara / Galería ---
  image_picker: ^1.0.7

  # --- Texto a voz para Consejos ---
  flutter_tts: ^3.8.5

  # --- Manejo de permisos ---
  permission_handler: ^11.3.1

  # --- WebView para juegos GDevelop ---
  flutter_inappwebview: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/gdevelop_game/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"
